services:
  redis:
    image: redis:7-alpine
    container_name: logos-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  homepage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logos-homepage-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      - ./backend/cache:/app/backend/cache
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-8081}
      # Redis 配置
      - REDIS_URL=redis://redis:6379
      # MX-Space 配置
      - MX_SPACE_API=${MX_SPACE_API}
      - MX_SPACE_TOKEN=${MX_SPACE_TOKEN}
      - BLOG_URL=${BLOG_URL}
      # GitHub 配置
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_USERNAME=${GITHUB_USERNAME}
      # Codeforces 配置
      - CODEFORCES_HANDLE=${CODEFORCES_HANDLE:-}
      # 牛客配置
      - NOWCODER_USER_ID=${NOWCODER_USER_ID:-}
      # AtCoder 配置
      - ATCODER_USERNAME=${ATCODER_USERNAME:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis-data-dev:

