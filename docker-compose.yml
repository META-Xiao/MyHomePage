services:
  homepage:
    image: illyaa/homepage:latest
    container_name: logos-homepage
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      - ./backend/cache:/app/backend/cache
    environment:
      - NODE_ENV=production
      - PORT=8081
      # MX-Space 配置
      - MX_SPACE_API=${MX_SPACE_API}
      - MX_SPACE_TOKEN=${MX_SPACE_TOKEN}
      - BLOG_URL=${BLOG_URL}
      # GitHub 配置
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_USERNAME=${GITHUB_USERNAME}
      # Codeforces 配置（可选）
      - CODEFORCES_HANDLE=${CODEFORCES_HANDLE:-}
      # 牛客配置（可选）
      - NOWCODER_USER_ID=${NOWCODER_USER_ID:-}
      # AtCoder 配置（可选）
      - ATCODER_USERNAME=${ATCODER_USERNAME:-}
    networks:
      mx-net:
        ipv4_address: 172.20.0.60
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mx-net:
    external: true
    name: core_mx-space
