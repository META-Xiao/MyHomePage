# ============================================
# Docker 本地开发 Nginx 配置
# 适用于：docker-compose.yml 中的 Nginx 容器
# ============================================

server {
    listen 80;
    server_name localhost;  # 本地开发使用 localhost
    
    # ============================================
    # Gzip 压缩配置 
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript 
               application/xml+rss application/rss+xml 
               font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # ============================================
    # 静态资源缓存配置 
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp3|mp4|webp)$ {
        proxy_pass http://localhost:8081;  # 【修改】改为你的后端地址
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ============================================
    # API 请求不缓存 
    # ============================================
    location /api/ {
        proxy_pass http://localhost:8081;  # 【修改】改为你的后端地址
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        
        # API 超时设置
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # ============================================
    # HTML 短缓存
    # ============================================
    location / {
        proxy_pass http://localhost:8081;  # 【修改】改为你的后端地址
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # HTML 短缓存
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }
}
